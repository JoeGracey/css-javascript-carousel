<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#9754;</button>
            <button class="carousel-button next" data-carousel-button="next">&#9755;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/221259-seoul.jpg" alt="Tokyo #1">
                </li>
                <li class="slide">
                    <img src="images/46de124a7cb9c3e149577c1235bafbb2.jpg" alt="Tokyo #2">
                </li>
                <li class="slide">
                    <img src="images/c3db9b207383d0f4e481d6b1b929f375.jpg" alt="Tokyo #3">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
